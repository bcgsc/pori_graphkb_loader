query evidenceItems(
  $after: String
  $assertionId: Int
  $before: String
  $clinicalSignificance: EvidenceClinicalSignificance
  $clinicalTrialId: Int
  $description: String
  $diseaseId: Int
  $diseaseName: String
  $drugId: Int
  $drugName: String
  $evidenceDirection: EvidenceDirection
  $evidenceLevel: EvidenceLevel
  $evidenceRating: Int
  $evidenceType: EvidenceType
  $first: Int
  $geneSymbol: String
  $id: Int
  $last: Int
  $organizationId: Int
  $phenotypeId: Int
  $sortBy: EvidenceSort
  $sourceId: Int
  $status: EvidenceStatusFilter
  $userId: Int
  $variantId: Int
  $variantName: String
  $variantOrigin: VariantOrigin
) {
  evidenceItems(
    after: $after
    assertionId: $assertionId
    before: $before
    clinicalSignificance: $clinicalSignificance
    clinicalTrialId: $clinicalTrialId
    description: $description
    diseaseId: $diseaseId
    diseaseName: $diseaseName
    drugId: $drugId
    drugName: $drugName
    evidenceDirection: $evidenceDirection
    evidenceLevel: $evidenceLevel
    evidenceRating: $evidenceRating
    evidenceType: $evidenceType
    first: $first
    geneSymbol: $geneSymbol
    id: $id
    last: $last
    organizationId: $organizationId
    phenotypeId: $phenotypeId
    sortBy: $sortBy
    sourceId: $sourceId
    status: $status
    userId: $userId
    variantId: $variantId
    variantName: $variantName
    variantOrigin: $variantOrigin
  ) {
    nodes {
      clinicalSignificance
      description
      disease {
        doid
        id
        name
      }
      drugInteractionType
      drugs {
        id
        name
        ncitId
      }
      evidenceDirection
      evidenceLevel
      evidenceRating
      evidenceType
      gene {
        id
        name
      }
      id
      phenotypes {
        hpoId
        id
      }
      source {
        ascoAbstractId
        citationId
        name
        publicationYear
        sourceType
        sourceUrl
      }
      status
      variant {
        gene {
          entrezId
          name
        }
        id
        name
      }
    }
    pageCount
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
  }
}
